{% extends 'base.html' %}
{% load static tailwind_tags %}


{% block content %}
<div>
    <section id="trabalhe-conosco" class="bg-gray-100 py-16 px-4">
        <div class="container mx-auto max-w-4xl">
            <h2 class="text-3xl font-bold text-center mb-12">Trabalhe Conosco</h2>
            <div class="bg-white rounded-lg shadow-md p-8">
                <h3 class="text-2xl font-semibold mb-4">Venha fazer parte do nosso time!</h3>
                <p class="mb-6">Estamos sempre em busca de talentos para nossa equipe. Envie seu currículo e faça parte
                    de uma empresa que valoriza seus colaboradores.</p>

                <form class="space-y-4">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="nome"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-mmedium text-gray-700">E-mail</label>
                        <input type="email" id="email"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                        <input type="tel" id="telefone"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="curriculo" class="block text-sm font-medium text-gray-700">Currículo (PDF)</label>
                        <input type="file" id="curriculo"
                            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Enviar
                            Candidatura</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

{% endblock %}
